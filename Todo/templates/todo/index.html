<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Heading</th>
      <th scope="col">Detail</th>
      <th scope="col">Date</th>
        <th scope="col">Edit</th>
          <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <center><a href="/Todo/show" class="btn btn-primary" style="align:center";>Add New Task</a></center>
    {% if data %}
    {% for all in data %}
    <tr>
      <th scope="row">{{all.id}}</th>
      <td>{{all.heading}}</td>
      <td>{{all.detail}}</td>
      <td>{{all.date}}</td>
      <td><a href="/Todo/update/{{all.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a></td>
      <td><a href="/Todo/delete/{{all.id}}" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>

    </tr>
    {% endfor %}
    {% else %}
    <h1>NO data<h1>
    {% endif %}
  </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
